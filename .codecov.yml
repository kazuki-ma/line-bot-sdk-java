codecov:
  token: 9534930e-db9e-4119-8b73-c6e69ceb44f7
  notify:
    require_ci_to_pass: no


ignore:
  - 'line-bot-model/src/test' # Workaround for line-bot-model's test source is wrongly included by coverage report.

coverage:
  range: 50..100
  round: down
  precision: 2
  status:
    # project:
    #   line-bot-api-client:
    #     flags: line_bot_api_client
    #   line-bot-cli:
    #     flags: line_bot_cli
    #   line-bot-model:
    #     flags: line_bot_model
    #   line-bot-servlet:
    #     flags: line_bot_servlet
    #   line-bot-spring-boot:
    #     flags: line_bot_spring_boot
    patch:
      default:
        # basic
        target: auto
        threshold: null
        base: auto
        # advanced
        branches: null
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false
        flags: null
        paths: null

# flags:
#   line_bot_api_client.paths: [line-bot-api-client/src/main/]
#   line_bot_cli.paths: [line-bot-cli/src/main/]
#   line_bot_model.paths: [line-bot-model/src/main/]
#   line_bot_servlet.paths: [line-bot-servlet/src/main/]
#   line_bot_spring_boot.paths: [line-bot-spring-boot/src/main/]

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes
  require_base: no        # [yes :: must have a base report to post]
  require_head: no        # [yes :: must have a head report to post]
  branches: null
