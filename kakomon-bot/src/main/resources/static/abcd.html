<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" type="text/css"
        href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css" />
  <meta charset="UTF-8" />
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      background-color: transparent;
      color: cornflowerblue;
    }

    html, body {
      text-align: justify;
      font-family: "Noto Sans CJK JP";
      width: 1040px;
      margin: 0;
      padding: 0;
      font-size: 40px;
      overflow: hidden;
    }

    td {
      text-align: center;
      font-size: 100px;
      line-height: 1;
      height: 201px;
    }

    table {
      height: 402px;
    }
  </style>
</head>
<body>
<table style="width: 1040px;">
  <tr>
    <td width="1">ア</td>
    <td width="1">イ</td>
    <td width="1">ウ</td>
    <td width="1">エ</td>
  </tr>
  <tr>
    <td colspan="4" style="border-top: solid 2px cornflowerblue;">次の問題</td>
  </tr>
</table>
</body>
</html>
